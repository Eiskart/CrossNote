{% extends 'layout.html' %}
{% block title %}Register
{% endblock %}

{% block main %}
<form action='/register' method='post'>
    <div class="mb-3 typespace">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3 typespace">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
    </div>
    <div class='mb-3 typespace'>
        <input autocomplete='off' class='form-control mx-auto w-auto' name='confirm' placeholder='Password Confirmation' type='password'>
    </div>
    <div class='mb-3 typespace d-flex justify-content-center'>
        <button class="btn btn-success" type="submit">Register</button>
    </div>
</form>
{% if error %}
<script>
    document.addEventListener('DOMContentLoaded',function(){
        ErrorMessage("{{error}}");
    });
</script>
{% endif %}
{% endblock %}
